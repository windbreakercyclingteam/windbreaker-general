name: Manual Deploy Trigger

on:
  workflow_dispatch:  # This creates the "Run workflow" button

permissions:
  contents: write

jobs:
  trigger_appwrite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # <--- This forces a full download, fixing "Rejected"

      - name: Trigger Deployment
        run: |
          git config user.name "Deploy Bot"
          git config user.email "bot@windbreaker.app"
          
          # Reset to the very latest version of main
          git checkout -B main origin/main
          
          git commit --allow-empty -m "Manual deploy from browser"
          git push origin main
