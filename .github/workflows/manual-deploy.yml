name: Manual Deploy Trigger

on:
  workflow_dispatch:  # This creates the "Run workflow" button

permissions:
  contents: write

jobs:
  trigger_appwrite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Download all history

      - name: Trigger Deployment
        run: |
          git config user.name "Deploy Bot"
          git config user.email "bot@windbreaker.app"
          
          # Reset to the exact state of the remote
          git checkout -B main origin/main
          
          git commit --allow-empty -m "Manual deploy from browser"
          
          # FORCE PUSH (Bypasses the "rejected" error)
          git push origin main --force
