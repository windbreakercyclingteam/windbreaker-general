name: Manual Deploy Trigger

on:
  workflow_dispatch:  # This creates the "Run workflow" button

permissions:
  contents: write

jobs:
  trigger_appwrite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Deployment
        run: |
          git config user.name "Deploy Bot"
          git config user.email "bot@windbreaker.app"
          
          # Force local branch to match remote exactly (Fixes "Rejected" errors)
          git checkout -B main origin/main
          
          git commit --allow-empty -m "Manual deploy from browser"
          git push origin main
